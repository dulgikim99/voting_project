<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>

{% if average %}
<p><strong>평균 점수:</strong> {{ average }} / 5</p>
{% else %}
<p>아직 평가가 없습니다.</p>
{% endif %}

<h3>평가하기</h3>
<form method="post">
  {% csrf_token %}
  사용자 이름: <input type="text" name="user" placeholder="익명"><br>
  점수 (1~5): <input type="number" name="score" min="1" max="5" required><br>
  <button type="submit">제출</button>
</form>

<h4>모든 평가:</h4>
<ul>
  {% for eval in evaluations %}
    <li>{{ eval.user }}: {{ eval.score }}점 ({{ eval.evaluated_at }})</li>
  {% endfor %}
</ul>
